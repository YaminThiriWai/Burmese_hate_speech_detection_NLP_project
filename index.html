<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burmese Hate Speech Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            resize: none;
            font-size: 1rem;
            color: #333;
            background: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        button {
            padding: 0.8rem 2rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #2c3e50;
            padding: 1rem;
            border-radius: 10px;
            background: #ecf0f1;
            display: none; /* Hidden until result appears */
            transition: opacity 0.3s;
        }

        #result.show {
            display: block;
            opacity: 1;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #34495e;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: #2c3e50;
        }

        /* Dark Mode */
        body.dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .dark .container {
            background: #34495e;
            color: #ecf0f1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .dark h1 {
            color: #ecf0f1;
        }

        .dark textarea {
            background: #2c3e50;
            color: #ecf0f1;
            border-color: #465c71;
        }

        .dark #result {
            background: #465c71;
            color: #ecf0f1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            textarea {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">Dark Mode</div>
    <div class="container">
        <h1>Burmese Hate Speech Detection</h1>
        <textarea id="inputText" placeholder="Enter Burmese text here..."></textarea>
        <button onclick="predictText()">Predict</button>
        <div id="result"></div>
    </div>

    <script>
        function predictText() {
            const text = document.getElementById('inputText').value;
            if (!text) {
                alert("Please enter some text!");
                return;
            }

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = `<span style="color: red;">${data.error}</span>`;
                } else {
                    const score = data.prediction_score.toFixed(2);
                    const prediction = data.predicted_class;
                    resultDiv.innerHTML = 
                        `Prediction: <strong>${prediction}</strong> (Score: ${score})`;
                }
                resultDiv.classList.add('show');
            })
            .catch(error => {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<span style="color: red;">An error occurred. Please try again.</span>';
                resultDiv.classList.add('show');
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const toggleBtn = document.querySelector('.theme-toggle');
            toggleBtn.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
        }
    </script>
</body>
</html>
